    <title>[games]</title>

    <style>
        .hidden {
            display: none;
        }

        .invisible {
            visibility: hidden;
        }

        .rozha-one-regular {
            font-family: "Rozha One", serif;
            font-weight: 400;
            font-style: normal;
        }

        .image {
            position: relative;
            overflow: hidden;
            text-align: right;
            z-index: 1;
        }

        .image:hover {
            z-index: 2;
        }

        .image span {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            right: 0;
            text-decoration: none;
            outline: none;
        }

        .image span.game-name {
            bottom: 0;
            background-color: white;
            color: black;
            padding: 8px 0;
        }

        .image span.game-name:has(+ span.game-blurb) {
            bottom: calc(3em + 8px);
        }

        .image span.game-blurb {
            padding: 10px 0;
            height: 2.25em;
            bottom: 0;
            background-color: black;
            color: white;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .focus-image {
            border-style: inset;
        }

        .image img:has(+ span.game-name + span.game-blurb) {
            height: 80%;
        }

        .focus {
            height: 400px;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: stretch;
        }

        /* BEGIN NOSCRIPT */

        .games-text-list {
            list-style: none;
            padding: 0;
        }

        .games-text-list li {
            padding: 8px 0;
        }

        .games-text-list a {
            color: #357edd;
            text-decoration: none;
        }

        .games-text-list a:hover {
            text-decoration: underline;
        }

        /* END NOSCRIPT */

        @media (width < 1370px) {
            .top-bar {
                flex-direction: column;
            }

            .sort-bar {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            .sort-bar>*:not(last-child) {
                margin-right: 5px;
            }

            .logo {
                text-align: center;
            }
        }

        @media (width < 1100px) {
            .focus {
                flex-direction: column;
            }

            .focus-image {
                width: 100%;
            }

            .focus-description {
                width: 100%;
            }

            .focus-entry-info {
                display: none;
            }

            .games {
                grid-template-columns: 1fr;
            }
        }

        @media (width < 780px) {
            .top-bar {
                padding: 0;
            }

            .sort-bar {
                width: 100%;
                padding: 0;
                margin: 10px 0 0;
                flex-direction: column;
            }

            .sort-bar>*:not(last-child) {
                margin-right: 0px;
            }
        }
    </style>

            }

            const GAMES = gamesResponse.trim().split('\n').slice(1);
            const shuffleAndReturnSteamGames = () => shuffle([...GAMES]).filter(entry => entry.includes('steampowered'));
            let RANDOM_GAMES = shuffleAndReturnSteamGames();

            const GAMES_NAME_ASC = GAMES.toSorted((game1, game2) => {
                const name1 = /^"(.+)",/.exec(game1)[1];
                const name2 = /^"(.+)",/.exec(game2)[1];
                return name1.toLowerCase().localeCompare(name2.toLowerCase())
            });
            const GAMES_NAME_DESC = GAMES_NAME_ASC.toReversed();

            const entriesCount = document.querySelector('.entries-count');
            entriesCount.textContent = `${GAMES.length} `;

            const rebuildList = listOfGames => {
                let isFocusSlotTaken = false;
                const gamesContainer = document.querySelector('.games');
                const allGames = document.createDocumentFragment();

                const now = new Date();
                const epochTimestamp = +now;
                const currentDate = now.toLocaleDateString("en-US", {
                    timeZone: "America/Chicago",
                });

                listOfGames.forEach((entry, index) => {
                    const [_, name, rawImage, url, blurb, isFocused] = /"(.+)","(.+)","(.*)","(.*)","(.*)"/g.exec(entry) ?? [];

                    if (!name) return;

                    const image = rawImage.startsWith('[img]') ? rawImage.substring(5, rawImage.length - 6) : rawImage;

                    if (isFocused && !isFocusSlotTaken) {
                        isFocusSlotTaken = true;
                        if (isFocused === 'clear') return;

                        const focusElem = document.querySelector('.focus');
                        focusElem.classList.remove('hidden');

                        const focusImageElem = document.querySelector('.focus-image img');
                        focusImageElem.alt = name;
                        focusImageElem.src = image;

                        const focusImageContainerElem = document.querySelector('.focus-image');
                        focusImageContainerElem.addEventListener('click', () => {
                            window.open(url, '_blank').focus();
                        });

                        const focusEntryNumberElem = document.querySelector('.focus-entry-info .entry-number');
                        focusEntryNumberElem.textContent = `#${index + 1}`;

                        const focusEntryTitleElem = document.querySelector('.focus-entry-title');
                        focusEntryTitleElem.textContent = name;

                        if (blurb?.length > 0) {
                            const focusEntryBlurbElem = document.querySelector('.focus-entry-blurb');
                            focusEntryBlurbElem.classList.remove('hidden');
                            focusEntryBlurbElem.textContent = blurb;
                        }

                        focusElem.classList.remove('invisible');

                        const inFocusElem = document.createElement('div');
                        inFocusElem.classList.add('in-focus', 'image', 'ba', 'b--dashed', 'bw1', 'b--silver', 'bg-light-gray', 'usn', 'athelas', 'dim', 'pointer');
                        inFocusElem.style.height = ITEM_HEIGHT;

                        const inFocusImageElem = document.createElement('img');
                        inFocusImageElem.alt = name;
                        inFocusImageElem.src = `https://placehold.co/275x${Number.parseInt(ITEM_HEIGHT)}@2x.png?font=playfair-display&text=(top+of+page)`;

                        inFocusElem.appendChild(inFocusImageElem);

                        inFocusElem.addEventListener('click', () => {
                            const elementPosition = focusElem.getBoundingClientRect().top + window.pageYOffset;
                            const offset = -100;
                            window.scrollTo({
                                top: elementPosition + offset,
                                behavior: 'smooth'
                            });
                        });

                        allGames.appendChild(inFocusElem);
                    } else {
                        const entryElem = document.createElement('div');
                        entryElem.classList.add('image', 'ba', 'bw1', 'b--near-black', 'bg-light-gray', 'usn', 'athelas');
                        entryElem.style.height = ITEM_HEIGHT;

                        const imageElem = document.createElement('img');
                        imageElem.alt = name;

                        if (isIntersectionObserverAvailable && (!localStorage.getItem(image) || (epochTimestamp - Number(localStorage.getItem(image)) > 1000 * 60 * 60 * 24))) {
                            imageElem.src = PLACEHOLDER_IMAGE;
                            imageElem.dataset.src = image;
                            lazyImageObserver?.observe(imageElem);
                        } else {
                            imageElem.src = image;
                        }

                        entryElem.appendChild(imageElem);

                        const textElem = document.createElement('span');
                        textElem.classList.add('game-name');
                        textElem.textContent = name;
                        entryElem.appendChild(textElem);

                        if (blurb?.length > 0) {
                            const blurbElem = document.createElement('span');
                            blurbElem.classList.add('game-blurb');
                            blurbElem.textContent = blurb.replaceAll(`&quot;`, `"`);
                            entryElem.appendChild(blurbElem);
                        }

                        if (url) {
                            entryElem.classList.add('dim', 'pointer');

                            entryElem.addEventListener('click', () => {
                                window.open(url, '_blank').focus();
                            });
                        }

                        allGames.appendChild(entryElem);
                    }
                });

                if (gamesContainer.childElementCount === 0) {
                    gamesContainer.appendChild(allGames);
                } else {
                    gamesContainer.replaceChildren(allGames);
                }
            };

            rebuildList(GAMES);

            const sortGames = event => {
                if (event.target.classList.contains('bg-white')) return;

                if (event.target.classList.contains('random-game')) {
                    if (!RANDOM_GAMES.length) RANDOM_GAMES = shuffleAndReturnSteamGames();

                    const entry = RANDOM_GAMES.pop();
                    const [/* _ */, name, /* rawImage */, url, /* blurb */, /* focus_code */] = /"(.+)","(.+)","(.*)","(.*)","(.*)"/g.exec(entry) ?? [];

                    if (name) window.open(url, '_blank');
                    return;
                }

                const allSortElems = document.querySelectorAll('.sort');
                allSortElems.forEach(elem => {
                    elem.classList.remove('bg-white', 'near-black');
                });

                event.target.classList.add('bg-white', 'near-black');

                if (event.target.classList.contains('name-asc')) {
                    rebuildList(GAMES_NAME_ASC);
                } else if (event.target.classList.contains('name-desc')) {
                    rebuildList(GAMES_NAME_DESC);
                } else {
                    rebuildList(GAMES);
                }
            };

            const sortButtons = document.querySelectorAll('.sort');
            sortButtons.forEach(elem => elem.addEventListener('click', sortGames));
        })(document, window);
    </script>
</body>
